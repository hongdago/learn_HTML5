<!DOCTYPE html>
<!-- 5.13 form元素的新CSS3选项-->
<html lang="en">
<head>
<meta charset="gbk" />
<title>page title</title>
<style>
* {
	margin: 0;
	font: 13px tahoma, verdana, sans-serif;
	padding: 0;
}

form {
	padding-top: 10px;
	width: 310px;
}

li {
	clear: both;
	list-style-type: none;
	margin: 0 0 10px;
}

label {
	display: block;
	float: left;
	margin: 0 10px 0 0;
	padding: 5px;
	text-align: right;
	width: 100px;
}

input {
	background-position: 3px 5px;
	background-repeat: no-repeat;
	border-radius: 5px;
	padding: 5px 5px 5px 25px;
	width: 155px;
}

input:invalid:required {
	background-image: url("asterisk.png");
	box-shadow: 0px 0px 5px #f0bb18;
	border: 2px solid #f0bb18;
}

input:focus:invalid {
	background-image: url("invalid.png");
	box-shadow: 0px 0px 5px #b01212;
	border: 2px solid #b01212;
}

input:valid {
	background-image: url("accept.png");
	border: 2px solid #7ab526;
}

input[type=submit] {
	background: #7ab526;
	border: none;
	box-shadow: 0px 0px 5px #7ab526;
	color: #fff;
	cursor: pointer;
	float: right;
	font-weight: bold;
	padding-left: 5px;
	width: auto;
}



</style>
</head>
<body>
	<!-- new HTML5 elements are going to go here :) -->
	<ol>
		<li><label for="tel">Tel:</label><input placeholder="eg: 012345"
			required type="tel" id="tel" name="tel" /></li>
		<li><label for="website">Website:</label><input required
			type="url" id="website" name="website" /></li>
		<li><label for="tel">Email:</label><input required type="email"
			id="email" name="email" /></li>
		<li><input type="submit" value="Send the form" /></li>
	</ol>
</body>
</html>
