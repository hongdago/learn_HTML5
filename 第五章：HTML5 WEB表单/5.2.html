<!DOCTYPE html>
<!-- 5.2 HTML5新表单元素构成的联系人表单 -->
<html lang="en">
<head>
<meta charset="utf-8" />
<title>page title</title>
<script src="my-javascript-file.js"></script>
<link rel="stylesheet" href="my-css-file.css" />
</head>
<body>
	<!-- new HTML5 elements are going to go here :) -->
	<form>
		<fieldset>
			<legend>Contact information</legend>
			<ul>
				<li><label for="email">Email</label> <input required
					type="email" id="email" name="email" /></li>
				<li><label for="tel">Telephone number</label> <input required
					type="tel" id="tel" name="tel" /></li>
				<li><label for="url">Website</label> <input required type="url"
					id="url" name="url" /></li>
			</ul>
			<input type="submit" value="Submit this" />
		</fieldset>
	</form>
</body>
</html>
